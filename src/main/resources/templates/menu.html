<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h1>Menu of Available Services</h1>

    <h2>Facial Treatments</h2>
    <p>Expert recommendations based on your skin type.</p>
    <table>
        <tr>
            <th>Appropriate Facials</th>
            <th>Price</th>
        </tr>
            <tr th:each="facial : ${appropriateFacials}">
                <td th:text="${facial}"></td>
                <td>TBD</td>
            </tr>
    </table>

    <div th:if="${manipedi == 'manicure'}">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </div>
    <div th:if="${manipedi == 'pedicure'}">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>
    <div th:if="${manipedi == 'both'}">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>

    <div>
        <h3>Nail Colors</h3>
        <div class="grid-container">
            <div class="grid-item" style="background-color:red;">Red</div>
            <div class="grid-item" style="background-color:orange;">Orange</div>
            <div class="grid-item" style="background-color:yellow;">Yellow</div>
            <div class="grid-item" style="background-color:green;">Green</div>
            <div class="grid-item" style="background-color:blue;">Blue</div>
            <div class="grid-item" style="background-color:indigo;">Indigo</div>
            <div class="grid-item" style="background-color:violet;">Violet</div>
            <div class="grid-item" style="background-color:black; color:white;">Black</div>
            <div class="grid-item" style="background-color:white;">White</div>
        </div>
    </div>
</div>
</body>
</html>
